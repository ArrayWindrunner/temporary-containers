<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>
      <div>
        <label>Automatic mode<input type="checkbox" id="automaticMode" ></label>
      </div>
      <div>
        <label>Container Name Prefix<input type="text" id="containerNamePrefix" ></label>
      </div>
      <div>
        <label>Container Color
          <select id="containerColor">
            <option value="blue">blue</option>
            <option value="turquoise">turquoise</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="orange">orange</option>
            <option value="red">red</option>
            <option value="pink">pink</option>
            <option value="purple">purple</option>
          </select>
        </label>
      </div>
      <div>
        <label>Random Container Color<input type="checkbox" id="containerColorRandom" ></label>
      </div>
      <div>
        <label>Container Icon
          <select id="containerIcon">
            <option value="fingerprint">fingerprint</option>
            <option value="briefcase">briefcase</option>
            <option value="dollar">dollar</option>
            <option value="cart">cart</option>
            <option value="circle">circle</option>
            <option value="gift">gift</option>
            <option value="vacation">vacation</option>
            <option value="food">food</option>
            <option value="fruit">fruit</option>
            <option value="pet">pet</option>
            <option value="tree">tree</option>
            <option value="chill">chill</option>
          </select>
        </label>
      </div>
      <div>
        <label>Random Container Icon<input type="checkbox" id="containerIconRandom" ></label>
      </div>
      <div>
        <button type="submit">Save</button>
      </div>
      <div id="message">
      </div>
    </form>

    <script src="options.js"></script>

  </body>

</html>
